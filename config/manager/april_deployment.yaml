apiVersion: apps/v1alpha1
kind: Deployment
metadata:
  name: april
  namespace: pml-system
  labels:
    control-plane: pml-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: pml-manager
    spec:
      containers:
      - name: april
        image: april:latest
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        terminationGracePeriodSeconds: 10